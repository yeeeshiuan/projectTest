<!doctype html>
<html>
<head>
<title>主頁</title>
<meta charset="utf-8">
</head>
<body>
<ul>
  {% if user.is_authenticated %}
    <li><a href="{% url 'account:logout' %}">登出 ({{ user.username }})</a></li>
  {% else %}
    <li><a href="{% url 'account:register' %}">註冊</a></li>
    <li><a href="{% url 'account:login' %}">登入</a></li>
  {% endif %}
</ul>
</body>
</html>
